<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>HTML Canvas Multiple Vertical Lines</title>
</head>

<body><h3>HTML Canvas Multiple Vertical Lines</h3>

<div style="text-align: center; ">
	<canvas class="canvas-element" id="v1">
	</canvas>
</div>
</body>
<script>

const vl1 = document.getElementById("v1").getContext("2d"); 

  /*Starting & Ending points */
var sp = {x: 0, y: 0};
var ep = {x: 0, y: 0};

vl1.lineWidth = 1;
vl1.strokeStyle = "black";
vl1.lineCap = "round";

vl1.beginPath();

var xi = 1;/*X initial offset */
var lc = 25;/*Number of vertical lines*/
var gp = 15;/*Gap between lines*/

var yi = 0;/*Y initial offset */
var yend = 300;/*Y axis end point*/
  
for (var l = 0; l < lc; l += 1) {

sp = {x: xi+(gp*l), y: 0};
ep = {x: xi+(gp*l), y: 300};

stroke_line();
}

function stroke_line()
{   vl1.moveTo(sp.x,sp.y);
    vl1.lineTo(ep.x,ep.y);
    vl1.stroke();
};

</script>
<style>

body {
	text-align: center;
	font-size: 20px;
}

/* By default, both the canvas element's size and the size of its drawing surface is 
 300 screen pixels wide and 150 screen pixels high */

.canvas-element
{ 	height : 250px;
	  width : 500px;
    flex: none;
}

</style>
</html>
