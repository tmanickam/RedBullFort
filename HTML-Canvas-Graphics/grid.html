<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>HTML Canvas Grid Lines</title>
</head>

<body><h3>HTML Canvas Grid Lines</h3>

<div style="text-align: center; ">
	<canvas class="canvas-element" id="g1">
	</canvas>
</div>
</body>
<script>

const hl1 = document.getElementById("g1").getContext("2d"); 

  /*Starting & Ending points */
var sp = {x: 0, y: 0};
var ep = {x: 0, y: 0};

hl1.lineWidth = 1;
hl1.strokeStyle = "black";
hl1.lineCap = "round";

hl1.beginPath();

var xi = 1;/*X initial offset */
var hlc = 10;/*Number of horizontal lines*/
var vlc = 30;/*Number of vertical lines*/
var xe = 300;/*X-axis end point */
var gp = (xe-xi-1)/hlc;//15;/*Gap between lines*/

var yi = 1;/*Y initial offset */
var yend = 150;/*Y axis end point*/

var l;

for (l = 0; l < hlc; l += 1)
{

var ypt = yi + (gp * l);

sp = {x: xi, y: ypt};
ep = {x: xe, y: ypt};

stroke_line();

}

for (l = 0; l <= vlc; l += 1)
{

sp = {x: xi+(gp*l), y: yi};
ep = {x: xi+(gp*l), y: yend};

stroke_line();

}

function stroke_line()
{   hl1.moveTo(sp.x,sp.y);
    hl1.lineTo(ep.x,ep.y);
    hl1.stroke();
};

</script>
<style>

body {
	text-align: center;
	font-size: 20px;
}

/* By default, both the canvas element's size and the size of its drawing surface is 
 300 screen pixels wide and 150 screen pixels high */

.canvas-element
{	height : 250px;
	width : 500px;
	flex: none;
}

</style>
</html>
